workflows:
  android-universal:
    name: Android Universal APK
    environment:
      android:
        build_tools: "34.0.0"
    scripts:
      - name: Build Debug APK
        script: |
          ./gradlew clean assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
